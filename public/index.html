<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Real-Time Chat Application</h1>

        <div id="usernameInput" class="text-center mt-4">
            <input type="text" id="username" placeholder="Enter your username" class="form-control">
            <button id="joinChat" class="btn btn-primary mt-3">Join Chat</button>
        </div>

        <div id="chatSection" class="mt-5" style="display:none;">
            <div id="chatBox" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
            <input type="text" id="messageInput" placeholder="Type a message..." class="form-control">
            <button id="sendMessage" class="btn btn-success mt-2">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
